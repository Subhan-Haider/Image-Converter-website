<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Back Layer 2 -->
  <rect x="140" y="60" width="300" height="300" rx="60" fill="url(#grad1)" opacity="0.4" />
  
  <!-- Back Layer 1 -->
  <rect x="100" y="100" width="300" height="300" rx="60" fill="url(#grad1)" opacity="0.6" />
  
  <!-- Main Front Layer -->
  <rect x="60" y="140" width="300" height="300" rx="60" fill="url(#grad1)" filter="url(#shadow)" />
  
  <!-- Image Icon Elements -->
  <circle cx="260" cy="220" r="35" fill="white" opacity="0.9" />
  <path d="M60 440 L60 380 L180 260 L300 380 L360 320 L360 440 Z" fill="white" opacity="0.8" />
  
  <!-- Pixel Detail (Conversion hint) -->
  <rect x="240" y="270" width="25" height="25" rx="5" fill="white" opacity="0.9" />
  <rect x="270" y="270" width="25" height="25" rx="5" fill="white" opacity="0.5" />
  <rect x="270" y="300" width="25" height="25" rx="5" fill="white" opacity="0.7" />
  <rect x="300" y="270" width="25" height="25" rx="5" fill="white" opacity="0.4" />
</svg>
